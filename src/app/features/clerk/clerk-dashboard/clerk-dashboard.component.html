<mat-sidenav-container class="sidenav-container" [attr.data-theme]="currentTheme">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <h3>Document Management</h3>
      <div class="user-info">
        <mat-icon>account_circle</mat-icon>
        <div>
          <div class="user-name">{{ user?.name || 'User' }}</div>
          <div class="user-role">{{ user?.role | titlecase }}</div>
          <div class="user-department">{{ user?.department }}</div>
        </div>
      </div>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/clerk/documents" routerLinkActive="active">
        <mat-icon>description</mat-icon>
        <span>Documents</span>
      </a>
      <a mat-list-item routerLink="/clerk/upload" routerLinkActive="active">
        <mat-icon>cloud_upload</mat-icon>
        <span>Upload Document</span>
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <div class="dashboard-content">
      <h1>Dashboard</h1>
      
      <div class="dashboard-cards">
        <div class="card" (click)="navigateToDocuments('all')">
          <h3>Total Documents</h3>
          <p>{{ totalDocuments }}</p>
        </div>
        <div class="card" (click)="navigateToDocuments('Pending')">
          <h3>Pending</h3>
          <p>{{ pendingDocuments }}</p>
        </div>
        <div class="card" (click)="navigateToDocuments('Approved')">
          <h3>Approved</h3>
          <p>{{ approvedDocuments }}</p>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
