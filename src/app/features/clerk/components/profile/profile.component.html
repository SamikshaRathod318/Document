<div class="profile-container">
  <div class="profile-card">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="avatar">
        {{ userInitials }}
      </div>
      <h1 class="user-name">{{ user?.name || 'Test User' }}</h1>
      <p class="user-email">{{ user?.email || 'samiksharathod618@gmail.com' }}</p>
    </div>

    <!-- Profile Details -->
    <div class="profile-details" *ngIf="!isEditing; else editFormTemplate">
      <div class="detail-row">
        <span class="detail-label">Role:</span>
        <span class="detail-value">{{ displayPrimaryRole }}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Member Since:</span>
        <span class="detail-value">{{ formattedJoinDate }}</span>
      </div>
    </div>

    <!-- Edit Button -->
    <button class="edit-profile-btn" *ngIf="!isEditing" (click)="onEdit()">
      Edit Profile
    </button>

    <!-- Edit Form -->
    <ng-template #editFormTemplate>
      <form [formGroup]="form" (ngSubmit)="onSave()" class="edit-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" formControlName="name" placeholder="Enter full name" />
          <div class="error" *ngIf="form.controls['name'].touched && form.controls['name'].invalid">
            <span *ngIf="form.controls['name'].errors?.['required']">Name is required.</span>
            <span *ngIf="form.controls['name'].errors?.['minlength']">Name must be at least 2 characters.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="Enter email" />
          <div class="error" *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
            <span *ngIf="form.controls['email'].errors?.['required']">Email is required.</span>
            <span *ngIf="form.controls['email'].errors?.['email']">Please enter a valid email.</span>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn-save" [disabled]="form.invalid">Save Changes</button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
