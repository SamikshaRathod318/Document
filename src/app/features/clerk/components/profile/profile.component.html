<div class="profile-container">
  <div class="profile-header">
    <div class="avatar">
      {{ userInitials }}
    </div>
    <h2>{{ user?.name || 'User Profile' }}</h2>
    <p class="email">{{ user?.email || 'user@example.com' }}</p>
  </div>
  
  <!-- View Mode -->
  <div class="profile-details" *ngIf="!isEditing; else editFormTemplate">
    <div class="detail-item">
      <span class="label">Role:</span>
      <span class="value">{{ displayPrimaryRole }}</span>
    </div>
    <div class="detail-item">
      <span class="label">Member Since:</span>
      <span class="value">{{ formattedJoinDate }}</span>
    </div>
  </div>

  <button class="edit-button" *ngIf="!isEditing" (click)="onEdit()">Edit Profile</button>

  <!-- Edit Mode -->
  <ng-template #editFormTemplate>
    <form [formGroup]="form" (ngSubmit)="onSave()" class="edit-form" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter full name" />
        <div class="error" *ngIf="form.controls['name'].touched && form.controls['name'].invalid">
          <span *ngIf="form.controls['name'].errors?.['required']">Name is required.</span>
          <span *ngIf="form.controls['name'].errors?.['minlength']">Name must be at least 2 characters.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter email" />
        <div class="error" *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
          <span *ngIf="form.controls['email'].errors?.['required']">Email is required.</span>
          <span *ngIf="form.controls['email'].errors?.['email']">Please enter a valid email.</span>
        </div>
      </div>
      <div class="actions">
        <button type="button" class="btn secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn primary" [disabled]="form.invalid">Save</button>
      </div>
    </form>
  </ng-template>
</div>
