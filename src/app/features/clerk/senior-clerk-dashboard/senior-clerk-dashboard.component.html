<div class="sc-container">
  <h1>Senior Clerk Dashboard</h1>

  <!-- Stats -->
  <div class="stats-grid">
    <mat-card class="stat-card">
      <div class="stat-label">Pending</div>
      <div class="stat-value">{{ totalPending }}</div>
    </mat-card>
    <mat-card class="stat-card">
      <div class="stat-label">In Review</div>
      <div class="stat-value">{{ totalInReview }}</div>
    </mat-card>
    <mat-card class="stat-card">
      <div class="stat-label">Approved</div>
      <div class="stat-value">{{ totalApproved }}</div>
    </mat-card>
  </div>

  <!-- Filters -->
  <div class="filters">
    <mat-icon>search</mat-icon>
    <input
      class="search-input"
      placeholder="Search title or uploaded by"
      [(ngModel)]="searchText"
      (ngModelChange)="applyFilter()"
    />
  </div>

  <div class="table-wrap" *ngIf="dataSource.data.length; else noItems">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let d">{{ d.title }}</td>
      </ng-container>

      <ng-container matColumnDef="uploadedBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Uploaded By</th>
        <td mat-cell *matCellDef="let d">{{ d.uploadedBy }}</td>
      </ng-container>

      <ng-container matColumnDef="uploadedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Uploaded On</th>
        <td mat-cell *matCellDef="let d">{{ d.uploadedDate | date:'mediumDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let d">
          <button mat-raised-button color="primary" (click)="verifyAndForward(d.id)">
            <mat-icon>send</mat-icon>
            Verify & Forward to Accountant
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </div>

  <ng-template #noItems>
    <mat-card class="empty-card">No documents pending for Senior Clerk.</mat-card>
  </ng-template>
</div>
