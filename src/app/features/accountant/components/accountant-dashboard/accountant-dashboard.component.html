<div class="acc-container">
  <h1>Accountant Dashboard</h1>

  <div class="stats">
    <mat-card class="stat-card">
      <div class="stat-label">In Queue</div>
      <div class="stat-value">{{ totalInQueue }}</div>
    </mat-card>
  </div>

  <div class="filters">
    <mat-icon>search</mat-icon>
    <input
      class="search-input"
      placeholder="Search title or uploaded by"
      [(ngModel)]="searchText"
      (ngModelChange)="applyFilter()"
    />
  </div>

  <div class="table-wrap" *ngIf="dataSource.data.length; else noItems">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let d">{{ d.title }}</td>
      </ng-container>

      <ng-container matColumnDef="uploadedBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Uploaded By</th>
        <td mat-cell *matCellDef="let d">{{ d.uploadedBy }}</td>
      </ng-container>

      <ng-container matColumnDef="uploadedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Uploaded On</th>
        <td mat-cell *matCellDef="let d">{{ d.uploadedDate | date:'mediumDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let d">
          <button mat-stroked-button color="primary" (click)="viewDocument(d)" matTooltip="View document">
            <mat-icon>visibility</mat-icon>
            View
          </button>
          <button mat-raised-button color="primary" (click)="forwardToHod(d.id)" matTooltip="Verify & forward to HOD">
            <mat-icon>send</mat-icon>
            Verify
          </button>
          <button mat-button color="warn" (click)="rejectDocument(d.id)" matTooltip="Reject document">
            <mat-icon>close</mat-icon>
            Reject
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </div>

  <ng-template #noItems>
    <mat-card class="empty-card">No documents pending for Accountant.</mat-card>
  </ng-template>
</div>
