<div class="login-container">
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)"
            required>
          <div class="error-message" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
            required>
          <div class="error-message" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>
      </div>

      <div class="form-group full-width">
        <label for="address">Address</label>
        <input 
          type="text" 
          id="address" 
          placeholder="1234 Main St">
      </div>

      <div class="form-group full-width">
        <label for="address2">Address 2</label>
        <input 
          type="text" 
          id="address2" 
          placeholder="Apartment, studio, or floor">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city">
        </div>
        
        <div class="form-group">
          <label for="state">State</label>
          <select id="state">
            <option value="">Choose...</option>
            <option value="CA">Maharashtra</option>
            <option value="NY">New York</option>
            <option value="TX">Texas</option>
          </select>
        </div>
        
        <div class="form-group zip">
          <label for="zip">Zip</label>
          <input type="text" id="zip">
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="checkout">
        <label for="checkout">Check me out</label>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>
      <div class="info-message" *ngIf="info">
        {{ info }}
      </div>

      <button type="submit" class="signin-button" [disabled]="isLoading || loginForm.invalid">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>
    </form>
  </div>
</div>
