<div class="login-container">
  <div class="login-card">
    <h2>Login to Your Account</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)"
          placeholder="Enter your email"
          required>
        <div class="error-message" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
          placeholder="Enter your password"
          required>
        <div class="error-message" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="login-button" [disabled]="isLoading || loginForm.invalid">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="spinner">Logging in...</span>
      </button>
    </form>
    
    <div class="signup-link">
      Don't have an account? <a routerLink="/register">Sign up</a>
    </div>
  </div>
</div>
