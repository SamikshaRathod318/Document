<div class="container">
  <h1>Contact Us</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <small class="error" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.hasError('required')">
        Name is required.
      </small>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <small class="error" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.hasError('required')">
        Email is required.
      </small>
      <small class="error" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.hasError('email')">
        Please enter a valid email address.
      </small>
    </div>
    
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" rows="5" class="form-control"></textarea>
      <small class="error" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.hasError('required')">
        Message is required.
      </small>
      <small class="error" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.hasError('minlength')">
        Message must be at least 10 characters.
      </small>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">
      Send Message
    </button>
  </form>
</div>
