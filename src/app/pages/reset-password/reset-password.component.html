<div class="reset-container">
  <div class="reset-card">
    <h2>Reset Password</h2>

    <ng-container *ngIf="hasRecoverySession; else requestEmail">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">New Password</label>
          <input id="password" type="password" formControlName="password" required>
          <div class="error-message" *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
            <span *ngIf="form.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="form.get('password')?.errors?.['minlength']">Minimum 6 characters</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword" required>
          <div class="error-message" *ngIf="form.errors?.['passwordsMismatch'] && (form.get('confirmPassword')?.dirty || form.get('confirmPassword')?.touched)">
            Passwords do not match
          </div>
        </div>

        <div class="error-message" *ngIf="error">{{ error }}</div>
        <div class="info-message" *ngIf="info">{{ info }}</div>

        <button type="submit" [disabled]="isLoading || form.invalid">
          <span *ngIf="!isLoading">Update Password</span>
          <span *ngIf="isLoading" class="spinner">Updating...</span>
        </button>
      </form>
    </ng-container>

    <ng-template #requestEmail>
      <p>Enter your email to receive a password reset link.</p>
      <form [formGroup]="emailForm" (ngSubmit)="onSendResetEmail()">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" required>
          <div class="error-message" *ngIf="emailForm.get('email')?.invalid && (emailForm.get('email')?.dirty || emailForm.get('email')?.touched)">
            <span *ngIf="emailForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="emailForm.get('email')?.errors?.['email']">Enter a valid email</span>
          </div>
        </div>

        <div class="error-message" *ngIf="error">{{ error }}</div>
        <div class="info-message" *ngIf="info">{{ info }}</div>

        <button type="submit" [disabled]="isLoading || emailForm.invalid">
          <span *ngIf="!isLoading">Send reset link</span>
          <span *ngIf="isLoading" class="spinner">Sending...</span>
        </button>
      </form>
    </ng-template>
  </div>
</div>
